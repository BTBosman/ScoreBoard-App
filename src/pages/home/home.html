<ion-header>

  <ion-navbar color="custom">
    <ion-title>Rugby ScoreBoard</ion-title>
  </ion-navbar>
  </ion-header>

  <ion-content padding class="bg">
    <ion-title class="title3">Welcome to <span>The Rugby ScoreBoard!</span></ion-title>
    <img class="imgs" src="../../assets/imgs/nfl.jpg">
  <ion-list>
    <ion-label>Home:</ion-label>
    <ion-item>
       <ion-input type="text" placeholder="Enter Home Team:" #teamA>
          </ion-input>
        </ion-item>
        <br>
      <ion-label> Away:</ion-label>
  <ion-item>
    <ion-input type="text" placeholder="Enter Away Team:" #teamB></ion-input>
  </ion-item>
  </ion-list>
  <ion-icon class="icon" style="width:100%" name="american-football"></ion-icon>
    
    <ion-list>
      <button ion-button block color="primary" class="btnStart" round (click)="login(teamA.value,teamB.value)">Start!</button>
    </ion-list>
    
</ion-content>
