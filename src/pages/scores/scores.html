<ion-header>

  <ion-navbar color="custom">
    <ion-title>ScoreBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding *ngFor="let e of arr2">
  
<ion-card class="home" (click)="choose('B')">
  <ion-label class="teams">Home:</ion-label>
  <h2 class="hmeColor">{{e.teamA}}</h2>
  
  <br>
  <h3 class="score">SCORE:<br>{{hScore}}</h3>
  <ion-icon class="icon" name="american-football"></ion-icon>
</ion-card>
<ion-card class="away" (click)="choose('T')">
    <ion-label class="teams">Away:</ion-label>
    <h2>{{e.teamB}}</h2>
    <br>
    <h3 class="score">SCORE:<br>{{aScore}}</h3>
    <ion-icon class="icon" name="american-football"></ion-icon>
</ion-card>
 <!-- <ion-title class="vs">VS</ion-title>  -->
<br>
<ion-card class="buttons">
  <button ion-button round class="btn" (click)="try()" >Try</button><button ion-button class="btn2" color="danger" (click)="tryUndo()">Undo</button><br>
  <button ion-button round class="btn" (click)="Penalty()">Penalty</button><button ion-button class="btn2" color="danger" (click)="undoPen()">Undo</button><br>
  <button ion-button round class="btn" (click)="conversion()">Conversion</button><button ion-button class="btn2" color="danger" (click)="undoCon()">Undo</button>
</ion-card>
<button ion-button class="restart" block color="secondary" (click)="Restart()"><i>RESTART</i></button>
<ion-footer class="footer" color="primary">
    <ion-toolbar color="custom">
        <p>This site was developed By &copy; BuhleBenkosi Tumelo Bosman</p>
      </ion-toolbar>
  </ion-footer>
</ion-content>
